<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipbook</title>
  <link rel="stylesheet" href="../Portfolio/Style/Flipbook_Tutorial.css">
  <script src="../Portfolio/javascript/FlipbookTutorial.js" defer></script>
  <script src="https://kit.fontawesome.com/7bee6c9834.js" crossorigin="anonymous" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <button id="prev-btn">
      <i class="fa-solid fa-circle-arrow-left"></i>
    </button>
    <!--Prev button-->

    <!--Book-->
    <div id="book" class="book">
      <!--Page1-->
      <div id="p1" class="paper">

        <!--Front-->
        <div class="front">
          <div id="f1" class="front-content">
            <h1>Plant Journal</h1>
          </div>
        </div>

        <!--Back-->
        <div class="back">
          <div id="b1" class="back-content">
            <img src="../Portfolio/img/Flipbook/Flytrap_tiny.webp" alt="">
            <h1>Venus Flytrap</h1>
            <p>wojrgrogn iowmgoi rwon gorwng orw</p>
          </div>
        </div>

      </div>

      <!--Page2-->
      <div id="p2" class="paper">

        <!--Front-->
        <div class="front">
          <div id="f2" class="front-content">
            <h1>Front 2</h1>
            <img src="../Portfolio/img/Flipbook/Drosera_tiny.webp" alt="">
          </div>
        </div>

        <!--Back-->
        <div class="back">
          <div id="b2" class="back-content">
            <h2>Back 2</h2>
            <img src="../Portfolio/img/Flipbook/Sarracenia_tiny.webp" alt="">
          </div>
        </div>
      </div>

      <!--Page3-->
      <div id="p3" class="paper">

        <!--Front-->
        <div class="front">
          <div id="f3" class="front-content">
            <h1>Front 3</h1>
            <img src="../Portfolio/img/Flipbook/Nepenthes_tiny.webp" alt="">
          </div>
        </div>

        <!--Back-->
        <div class="back">
          <div id="b3" class="back-content">
            <h1>Back 3</h1>
          </div>
        </div>
      </div>

    </div>
    
    <!--Next button-->
    <button id="next-btn">
    <i class="fa-solid fa-circle-arrow-right"></i>
    </button>
</body>
</html>
