<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Poster Grid</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 60%;
      height: 95vh;
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* more vertical shape */
      grid-template-rows: repeat(6, 1fr);
      gap: 10px;
      position: relative;
    }

    .card {
      border-radius: 10px;
      overflow: hidden;
      background-color: #333;
      filter: grayscale(100%);
      transition: filter 0.5s ease;
      position: relative;
    }

    .card:hover {
      filter: grayscale(0%);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .card > p {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      margin: 0;
      padding: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 1.2em;
      text-align: center;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .card:hover p {
      opacity: 1;
    }

    /* Layout positions */
    .container1 {
      grid-row: 1 / span 3;
    }

    .container2 {
      grid-row: 1 / span 3;
    }

    .container3 {
      grid-row: 4 / span 3;
      grid-column: 1 / span 2;
    }

    .container4 {
      grid-row: 1 / span 6;
      grid-column: 3 / span 2;
    }
  </style>
</head>
<body>
  <section class="container">
    <div class="card container1">
      <img src="../Portfolio/img/Movie_posters/fellowship.webp" alt="Poster 1">
      <p>Fellowship of the Ring</p>
    </div>
    <div class="card container2">
      <img src="../Portfolio/img/Movie_posters/TwoTowers.jpg" alt="Poster 2">
      <p>The Two Towers</p>
    </div>
    <div class="card container3">
      <img src="../Portfolio/img/Movie_posters/Map.webp" alt="Poster 4">
      <p>Middle Earth</p>
    </div>
    <div class="card container4">
      <img src="../Portfolio/img/Movie_posters/returnOfKing.jpg" alt="Poster 5">
      <p>Return of the King</p>
    </div>
  </section>
</body>
</html>
